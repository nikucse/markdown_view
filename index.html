<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Previewer</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  </head>
  <body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
      <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">
        Markdown Previewer
      </h1>
      
      <div class="flex flex-col lg:flex-row gap-6">
        <!-- Editor Section -->
        <div class="flex-1 bg-white rounded-lg shadow-md overflow-hidden">
          <div class="bg-gray-800 text-white px-4 py-3 font-semibold">
            Editor
          </div>
          <textarea
            id="editor"
            class="w-full h-96 p-4 font-mono text-gray-800 focus:outline-none resize-none"
          ></textarea>
        </div>
        
        <!-- Preview Section -->
        <div class="flex-1 bg-white rounded-lg shadow-md overflow-hidden">
          <div class="bg-gray-800 text-white px-4 py-3 font-semibold">
            Preview
          </div>
          <div id="preview" class="h-96 p-4 overflow-y-auto prose max-w-none"></div>
      </div>
    </div>
    <div class="flex justify-center mb-6">
      <button
        id="clear-btn"
        class="m-12 px-20 py-3 bg-gray-800 text-white text-lg rounded hover:bg-gray-700 transition-colors"
      >
        Clear
      </button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/prism.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
